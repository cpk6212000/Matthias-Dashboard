<!DOCTYPE html>
<html>
<head>
  <title>馬提亞！！Challenge做成點？</title>
  <link rel="stylesheet" href="assets/css/main.css"/>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current',{'packages':["corechart"],'languages':'ch'});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Create and populate the data table.
      var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1IryAHqKjbAHiKwlbV23kThbvfXaQDUEonqolu8IlNyU/edit#gid=1273542356&headers=1');
      query.setQuery('select B, count(B) group by B label count(B) "完成進度"');
      query.send(handleQueryResponse);
    }
    function handleQueryResponse(response){
      var data = response.getDataTable();
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      var options = {
        'title':'戰況',
        'width': 700,
        'height': 700,
        'color': ['red','blue']
      }
      chart.draw(data, options)
    }
  </script>
</head>
<body>
<header>
  <h1>馬提亞！Challenge做成點？</h1>
</header>
<div class='bg'>
    <div id="chart_div" align="center" >
    </div>
  </div>
<footer>
</footer>
</body>
</html>
