<!DOCTYPE html>
<html>
<head>
  <title>馬提亞！！Challenge做成點？</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current',{'packages':["corechart"],'languages':'ch'});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart(){
      var data = new google.visualization.DataTable();
      data.addColumn('string','人名');
      data.addColumn('number','完成進度');
      data.addRows([
        ['子欣',3],
        ['樂弘',2],
        ['子宥',1],
      ]);

      var options = {'title':'挑戰進度', 'width':400, 'height':300};

      var chart = new google.visualization.BarChart(document.getElementById("chart_div"));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
<h1>Hello World</h1>
<div id="chart_div" style="width:400;height:300">
</div>
<header>
</header>
<footer>
</footer>
</body>
</html>
